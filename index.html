<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas Seguras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerador de Senhas Seguras</h1>
            <p>Use matemática para criar senhas fortes</p>
        </header>

        <main>
            <section class="generator-section">
                <div class="generator">
                    <div class="controls">
                        <label for="pass-length">Tamanho da senha: <span id="length-value">16</span></label>
                        <input type="range" id="pass-length" min="8" max="32" value="16">
                        
                        <div class="checkboxes">
                            <label><input type="checkbox" id="uppercase" checked> ABC (Maiúsculas)</label>
                            <label><input type="checkbox" id="lowercase" checked> abc (Minúsculas)</label>
                            <label><input type="checkbox" id="numbers" checked> 123 (Números)</label>
                            <label><input type="checkbox" id="symbols" checked> !@# (Símbolos)</label>
                        </div>
                        
                        <button id="generate-btn">Gerar Senha</button>
                    </div>
                    
                    <div class="result">
                        <input type="text" id="password-result" readonly>
                        <button id="copy-btn">Copiar</button>
                        <div id="strength-meter">
                            <div class="meter-bar"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>Gerador de senhas seguras usando algoritmos criptográficos</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
